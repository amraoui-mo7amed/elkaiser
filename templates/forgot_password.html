<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
  </head>
  <style>
    body{
      display: grid;
      justify-content: center;
      text-align: center;
      padding-top: 200px;
      background-color: black;
      color: #f8e580;
    }
  </style>
  <body>
    <h1 style="font-size: 60px;">نسيت كلمة المرور ؟</h1>
    {% if message %}
      <p>{{ message | safe }}</p>
    {% else %}
      <p style="font-size: 40px;color:azure;">من فضلك أكتب الإيمايل الخاص بك هنا</p>
      <form action="{{ url_for('forgot_password') | safe }}" method="POST">
        <input style="font-size: 40px;" type="email" name="email" required><br><br>
        <input style="font-size: 40px;background-color:#f8e580;border-radius:10px;padding:5px;cursor:pointer;" type="submit" value="إستعادة كلمة السر">
      </form>
    {% endif %}
  </body>
</html>
